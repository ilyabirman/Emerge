<p>

    class="emerge" data-hold="1000" data-continue="true" data-spin="true"

    width="782"
    height="104"
  />
</p>

<p>
  <img
    class="emerge" data-hold="2000" data-continue="true" data-spin="true"
    src="http://ilyabirman.ru/i/ib-180x220px.jpg"
    width="180"
    height="220"
  />
</p>

<div class="emerge-spinner" style="display: none; position: relative">
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 1000 1000" style="position: absolute; left: 50%; top: 50%; margin: -16px; z-index: 1000; opacity: 1">
    <path fill="#000" d="M675.543 140.485l-19.475 46.155C771.034 244.01 850 362.782 850 500c0 193.3-156.7 350-350 350S150 693.3 150 500c0-137.218 78.966-255.99 193.932-313.36l-19.475-46.155C191.54 205.507 100 342.06 100 500c0 220.914 179.086 400 400 400s400-179.086 400-400c0-157.94-91.54-294.493-224.457-359.515z">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 500 500"
        to="360 500 500"
        dur="1.33s"
        repeatCount="indefinite"/>
    </path>
  </svg>
</div>


<div style="display: none; position: relative">
<!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->
<svg width="45" height="45" viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg" stroke="#000" style="position: absolute; left: 50%; top: 50%; margin: -22px">
    <g fill="none" fill-rule="evenodd" transform="translate(1 1)" stroke-width="2">
        <circle cx="22" cy="22" r="6" stroke-opacity="0">
            <animate attributeName="r"
                 begin="1.5s" dur="3s"
                 values="6;22"
                 calcMode="linear"
                 repeatCount="indefinite" />
            <animate attributeName="stroke-opacity"
                 begin="1.5s" dur="3s"
                 values="1;0" calcMode="linear"
                 repeatCount="indefinite" />
            <animate attributeName="stroke-width"
                 begin="1.5s" dur="3s"
                 values="2;0" calcMode="linear"
                 repeatCount="indefinite" />
        </circle>
        <circle cx="22" cy="22" r="6" stroke-opacity="0">
            <animate attributeName="r"
                 begin="3s" dur="3s"
                 values="6;22"
                 calcMode="linear"
                 repeatCount="indefinite" />
            <animate attributeName="stroke-opacity"
                 begin="3s" dur="3s"
                 values="1;0" calcMode="linear"
                 repeatCount="indefinite" />
            <animate attributeName="stroke-width"
                 begin="3s" dur="3s"
                 values="2;0" calcMode="linear"
                 repeatCount="indefinite" />
        </circle>
        <circle cx="22" cy="22" r="8">
            <animate attributeName="r"
                 begin="0s" dur="1.5s"
                 values="6;1;2;3;4;5;6"
                 calcMode="linear"
                 repeatCount="indefinite" />
        </circle>
    </g>
</svg>
</div>
