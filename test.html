<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="spin/spin.js"></script>
  <script src="emerge.js"></script>

  <style>
      .row {
        display: flex;
        flex-flow: row wrap;
      }
      .row h3 {
        flex: 1 0 100%;
      }
  </style>
</head>

<body>

<h1>Tests</h1>

<button class="emerge-replay" href="">replay</button>

<h2>Basic</h2>

<figure class="emerge">
    <img width=100 height=100 />
    <figcaption>Appears immediately.</figcaption>
</figure>

<h2>Order and timing</h2>

<section class="row">
    <h3>hold</h3>

    <figure id="hold-100" class="emerge" data-hold="100">
        <img width=100 height=100 />
        <figcaption>100</figcaption>
    </figure>

    <figure id="hold-200" class="emerge" data-hold="200">
        <img width=100 height=100 />
        <figcaption>200</figcaption>
    </figure>

    <figure id="hold-250" class="emerge" data-hold="250">
        <img width=100 height=100 />
        <figcaption>250</figcaption>
    </figure>

    <figure id="hold-300" class="emerge" data-hold="300">
        <img width=100 height=100 />
        <figcaption>300</figcaption>
    </figure>
</section>

<section class="row">
    <h3>continue</h3>

    <figure id="continue-1" class="emerge" data-hold="100" data-continue="true">
        <img width=100 height=100 />
        <figcaption>100</figcaption>
    </figure>

    <figure id="continue-2" class="emerge" data-hold="100" data-continue="true">
        <img width=100 height=100 />
        <figcaption>100</figcaption>
    </figure>

    <figure id="continue-3" class="emerge" data-hold="100" data-continue="true">
        <img width=100 height=100 />
        <figcaption>100</figcaption>
    </figure>

    <figure id="continue-4" class="emerge" data-hold="100" data-continue="true">
        <img width=100 height=100 />
        <figcaption>100</figcaption>
    </figure>
</section>

<h2>Await</h2>

<section class="row">
    <h3>after last one</h3>

    <figure id="fitst-awaits-last" class="emerge" data-hold="200" data-await="the-last">
        <img width=100 height=100 />
        <figcaption>first</figcaption>
    </figure>

    <figure id="second-awaits-last" class="emerge" data-hold="200" data-await="the-last">
        <img width=100 height=100 />
        <figcaption>second</figcaption>
    </figure>

    <figure id="third-awaits-last" class="emerge" data-hold="200" data-await="the-last">
        <img width=100 height=100 />
        <figcaption>third</figcaption>
    </figure>

    <figure id="the-last" class="emerge" data-hold="300">
        <img width=100 height=100 />
        <figcaption>last</figcaption>
    </figure>
</section>

<section class="row">
    <h3>Cyclic pair</h3>

    <figure id="first-in-a-pair" class="emerge" data-hold="200" data-await="second-in-a-pair">
        <img width=100 height=100 />
        <figcaption>first</figcaption>
    </figure>

    <figure id="second-in-a-pair" class="emerge" data-hold="200" data-await="first-in-a-pair">
        <img width=100 height=100 />
        <figcaption>second</figcaption>
    </figure>
</section>

<section class="row">
    <h3>Cyclic trio</h3>

    <figure id="first-in-a-trio" class="emerge" data-hold="200" data-await="second-in-a-trio">
        <img width=100 height=100 />
        <figcaption>first</figcaption>
    </figure>

    <figure id="second-in-a-trio" class="emerge" data-hold="200" data-await="third-in-a-trio">
        <img width=100 height=100 />
        <figcaption>second</figcaption>
    </figure>

    <figure id="third-in-a-trio" class="emerge" data-hold="200" data-await="first-in-a-trio">
        <img width=100 height=100 />
        <figcaption>third</figcaption>
    </figure>
</section>

<h2>Spinners</h2>

<section class="row">
    <h3>size</h3>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" width=100 height=100 />
        <figcaption>24px (default)</figcaption>
    </figure>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" data-spin-size="50" width=100 height=100 />
        <figcaption>50px</figcaption>
    </figure>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" data-spin-size="10" width=100 height=100 />
        <figcaption>10px</figcaption>
    </figure>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" data-spin-size="35" width=100 height=100 />
        <figcaption>35px</figcaption>
    </figure>
</section>

<section class="row">
    <h3>color</h3>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" width=100 height=100 />
        <figcaption>kinda black (default)</figcaption>
    </figure>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" data-spin-color="red" width=100 height=100 />
        <figcaption>red</figcaption>
    </figure>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" data-spin-color="#f40" width=100 height=100 />
        <figcaption>#f40</figcaption>
    </figure>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" data-spin-color="rgba(50, 50, 50, 0.5)" width=100 height=100 />
        <figcaption>rgba(50, 50, 50, 0.5)</figcaption>
    </figure>
</section>

<section class="row">
    <h3>period</h3>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" width=100 height=100 />
        <figcaption>1333 ms (default)</figcaption>
    </figure>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" data-spin-period="500" width=100 height=100 />
        <figcaption>500 ms</figcaption>
    </figure>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" data-spin-period="2000" width=100 height=100 />
        <figcaption>2000 ms</figcaption>
    </figure>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" data-spin-period="5000" width=100 height=100 />
        <figcaption>5000 ms</figcaption>
    </figure>
</section>

<section class="row">
    <h3>direction</h3>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" width=100 height=100 />
        <figcaption>clockwise (default)</figcaption>
    </figure>

    <figure>
        <img class="emerge" data-hold="86400000" data-spin="true" data-spin-direction="counter-clockwise" width=100 height=100 />
        <figcaption>counter-clockwise</figcaption>
    </figure>
</section>

<p>
  <img
    id="ipad"
    class="emerge" data-hold="1000" data-spin="true" data-spin-color="#f0f" data-spin-direction="clockwise"  data-expose="true"
    src="http://ilyabirman.ru/projects/wireless-dj/2/i/screenshot-2-0@2x.png"
    width="1137"
    height="806"
    style="width: 100%; height: 100%;"
  />
</p>

<p>
  <img
    id="face"
    class="emerge" data-hold="2000" data-continue="true" data-spin="true" data-spin-size="64" data-spin-direction="counter-clockwise" data-spin-period="333" data-spin-element="spinjs-spinner" data-expose="true"
    src="http://ilyabirman.ru/i/ib-180x220px.jpg"
    width="180"
    height="220"
  />
</p>

<div id="spinjs-spinner" style="display: none">
  <div style="position: absolute; left: 50%; top: 50%; margin: -8px">
  </div>
</div>

<script>

  var spinner = new Spinner ({
    lines: 12,
    length: 4,
    width: 2,
    radius: 8,
    corners: 0,
    rotate: 0,
    color: 'rgba(96, 96, 96, .75)',
    hwaccel: true
  })

  spinner.spin (document.querySelector ('#spinjs-spinner div'))

</script>

<div id="awesome-spinner" style="display: none">
<svg width="45" height="45" viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg" stroke="#000" style="position: absolute; left: 50%; top: 50%; margin: -22.5px">
    <g fill="none" fill-rule="evenodd" transform="translate(1 1)" stroke-width="2">
        <circle cx="22" cy="22" r="6" stroke-opacity="0">
            <animate attributeName="r"
                 begin="1.5s" dur="3s"
                 values="6;22"
                 calcMode="linear"
                 repeatCount="indefinite" />
            <animate attributeName="stroke-opacity"
                 begin="1.5s" dur="3s"
                 values="1;0" calcMode="linear"
                 repeatCount="indefinite" />
            <animate attributeName="stroke-width"
                 begin="1.5s" dur="3s"
                 values="2;0" calcMode="linear"
                 repeatCount="indefinite" />
        </circle>
        <circle cx="22" cy="22" r="6" stroke-opacity="0">
            <animate attributeName="r"
                 begin="3s" dur="3s"
                 values="6;22"
                 calcMode="linear"
                 repeatCount="indefinite" />
            <animate attributeName="stroke-opacity"
                 begin="3s" dur="3s"
                 values="1;0" calcMode="linear"
                 repeatCount="indefinite" />
            <animate attributeName="stroke-width"
                 begin="3s" dur="3s"
                 values="2;0" calcMode="linear"
                 repeatCount="indefinite" />
        </circle>
        <circle cx="22" cy="22" r="8">
            <animate attributeName="r"
                 begin="0s" dur="1.5s"
                 values="6;1;2;3;4;5;6"
                 calcMode="linear"
                 repeatCount="indefinite" />
        </circle>
    </g>
</svg>
</div>

</body>

</html>
